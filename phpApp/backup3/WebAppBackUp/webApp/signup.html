<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignForm </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f790b12bdd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">sign up</h1>
                <form action="process_signup.php" method="post">
                   <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name" name='name' required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email" name='email' required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" name="password" required>
                    </div>
                    <div class="forgetPass">
                        <p> Forgot password? <span id="click"><a href="#">Click Here!~</a></span></p>
                    </div>
                   </div> 
                   <div class="btn-field">
                    <button type="submit" id="signupBtn">sign up</button>
                    <button   id="signinBtn" ><a href="./login.html">Sign In</a></button>
                   </div>
                </form>
            </div>
        </div>
    </body>
</html>
